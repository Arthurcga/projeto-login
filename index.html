<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Welcome, login to acess your account and start creating.
                </p>
                <form action="login.php" method="post" autocomplete="on">


            <div class="campo">
                <span class="material-icons">
                    person
                    </span>
                <input type="email" name="login" id="ilogin" placeholder="Your e-mail" autocomplete="email" required maxlength="30">
                <label for="ilogin">Login</label>
            </div>
            <div class="campo">
                <span class="material-icons">
                    password
                    </span>
                <input type="password" name="senha" id="isenha" placeholder="Password" autocomplete="current-password" required minlength="8" maxlength="20">
                <label for="isenha">Password</label>
            </div>
            <input type="submit" value="Login">
            <a href="esqueci.html" class="botao">Forgot password <span class="material-icons">
                mail
                </span></a>
        </form>
        </div>

        </section>
    </main>
    
</body>
</html>
